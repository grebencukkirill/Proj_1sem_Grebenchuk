<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KT 1</title>
</head>
<body>
    <script>
        let x = Number(prompt("Введите x", ""));
        let y = (2*((x+3)**2))+((x**2)+3)
        alert(`Y=2(x+3)^2+(x^2+3) при x=${x} равно ${y}`);
    </script>
</body>
</html>
