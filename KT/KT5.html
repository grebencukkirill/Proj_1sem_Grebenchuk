    <h1>Часть 3</h1>
    <script>
        function perimetr(a, b) {
            return alert("Периметр: " + (Math.abs(a) * 2 + Math.abs(b) * 2));
        }
        function factorial(n) {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        function range(a, b) {
            let sum = 0;
            for (i = a; i < b; i++) {
                if (i % 2 != 0) {
                    sum += factorial(i);
                }
            }
            return alert("Сумма нечетных чисел равна " + sum)
        }
        function nlist(n) {
            let str = '';
            for (i = 0; i < n; i++) {
                str += "*";
            }
            document.write(str)
        }
    </script>
