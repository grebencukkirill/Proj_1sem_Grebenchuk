<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KT4</title>
    <script>
        let voyage = ['Карелия', 'Абхазия'];
        voyage.unshift('Золотое кольцо', 'Волга');
        voyage.shift();
        voyage.push('Мексика');
        console.log("Часть 3, задание 1: "+voyage);

        let arr = [];
        for (let i = 0; i < 7; i++) {
            arr.push(Math.floor(Math.random() * 100) + 1);
        }
        console.log("Часть 3, задание 2: "+arr);
        let sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
            sum2 += arr[i] ** 2;
        }
        console.log(sum2);

        function color() {
            if (document.form1.color_wave.value <= 450) {
                alert('Фиолетовый');
            }
            else if ((document.form1.color_wave.value > 450) && (document.form1.color_wave.value <= 480)) {
                alert('Синий');
            }
            else if ((document.form1.color_wave.value > 480) && (document.form1.color_wave.value <= 510)) {
                alert('Сине-зеленый');
            }
            else if ((document.form1.color_wave.value > 510) && (document.form1.color_wave.value <= 550)) {
                alert('Зеленый');
            }
            else if ((document.form1.color_wave.value > 550) && (document.form1.color_wave.value <= 570)) {
                alert('Желто-зеленый');
            }
            else if ((document.form1.color_wave.value > 570) && (document.form1.color_wave.value <= 590)) {
                alert('Желтый');
            }
            else if ((document.form1.color_wave.value > 590) && (document.form1.color_wave.value < 630)) {
                alert('Оранжевый');
            }
            else if (document.form1.color_wave.value >= 630) {
                alert('Красный');
            }
        }
        function sum(n, c) {
            let sum1 = 0;
            for (let i = 1; i <= n; i++) {
                sum1 += (3 * i - c) / 1 + Math.sqrt(i);
            }
            alert(sum1)
        }
    </script>
</head>
<body>
    <form name="form1">
        <h1>Часть 1</h1>
        <label>Введите длину волны<input type="text" name="color_wave" autocomplete="off" /></label>
        <input type="submit" onclick="color()" />
    </form>
    <form name="form2">
        <h1>Часть 2</h1>
        <label>Введите n<input type="text" name="n" autocomplete="off" /></label>
        <label>Введите c<input type="text" name="c" autocomplete="off" /></label>
        <input type="submit" onclick="sum(document.form2.n.value, document.form2.c.value)" />
    </form>

</body>
</html>
